name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Cho phép chạy thủ công

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Dùng v4
        
      - name: Kiểm tra file
        run: |
          ls -la
          echo "MSSV: DH52200893"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4  # Dùng v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Dùng v3 (phiên bản mới nhất của upload-pages-artifact)
        with:
          path: '.'  # Upload toàn bộ thư mục hiện tại
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Dùng v4